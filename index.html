<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GET FORMAT PULL REQUEST</title>
  </head>

  <body class="text-center">
    <h2>FORMAT PULL REQUEST</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form class="text-left">
            <label for="">Title</label>
            <div class="form-group">
              <input type="text" id="title" class="form-control">
            </div>
            <label for="">Redmine url</label>
            <div class="form-group">
              <input type="text" id="redmine" class="form-control">
            </div>
            <label for="">Github url</label>
            <div class="form-group">
              <input type="text" id="github" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" id="generate" class="btn btn-primary form-control" value="Get message">
            </div>
          </form>
          <h2>Result</h2> <button type="button" id="btn-copy">Copy</button>
          <div class="form-group">
            <textarea type="textarea" id="result" class="form-control" rows="8"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js"></script>
  </body>
</html>
